<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <style>
        *{
            margin: 10px;
            padding: 2px;
        }
        #canvas{
         height: 200px;
         width: 200px;
         
        }
        header{
            font-size: 500%;
            font-weight: bold;
        }
        label{
            font-size: 200%;
            font-weight: bold;
        }
        #colorCode{
            font-size:150%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <center>
        <header>Color Code generator</header>
        <div id="canvas"></div>
        <div id="colorCode"></div>
        <div id="div">
            <label style="color: red;">Red</label><input type="range" id="r" min="0" max="255">
            <label style="color: green;">Green</label><input type="range" id="g" min="0" max="255">
            <label style="color: blue;">Blue</label><input type="range" id="b" min="0" max="255">
        </div>
    </center>
    <script>
        //selecting all the tags
        const canvas=document.getElementById("canvas");
        const div=document.getElementById("div");
        const colorCode=document.getElementById("colorCode");
        const r=document.getElementById("r");
        const g=document.getElementById("g");
        const b=document.getElementById("b");
        //showing color in canvas
        div.addEventListener("change",()=>{
            showColor();
            setColor();
        });
        //for showing color in canvas
        function showColor(){
            colorCode.innerText="rgb("+r.value+","+g.value+","+b.value+")";
        }
        //for setting color in canvas
        function setColor(){
            canvas.style.backgroundColor="rgb("+r.value+","+g.value+","+b.value+")";
        }
        //run after loading
        setColor();
        showColor();
        
    </script>
</body>
</html>
